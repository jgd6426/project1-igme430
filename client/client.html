<!DOCTYPE html>
<html lang="en">
<head>
  <title>Recipe Box</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>

  </script>
</head>
<body>
  <div class="header">
    <nav>
      <a href="#"></a>
    </nav>
  </div>
  <div class="categories">
    <div id="" class="box">
      <h3>Want to Make</h3>
      <section class="cards">
        <div class="recipe">
          <h2>Name: </h2> 
          <p id="name">Totally Real Dish</p>

          <h3>Ingredients: </h3>
          <ul id="ingredients">
            <li>2 cups Milk</li>
            <li>1/2 stick Butter</li>
            <li>2 cups Flour</li>
            <li>1 cup Sugar</li>
          </ul>

          <h3>Directions: </h3>
          <p id="directions">In a large bowl combine all the ingredients 
          and bake at a temperature that feels right for a certain amount of time.</p>
        </div>
      </section>
    </div>
    <div id="" class="box">
      <h3>Have Made</h3>
    </div>
    <div id="" class="box">
      <h3>Favorites</h3>
    </div>
  </div>
  <section id="content">
  </section>
</body>
</html>
